plugins {
	id 'org.springframework.boot' version '2.1.18.RELEASE'
//	id 'org.springframework.boot' version '2.2.13.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
//	implementation 'org.elasticsearch:elasticsearch'
//	implementation 'org.springframework.data:spring-data-elasticsearch'
	implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '6.4.3'
	implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.28'
	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
